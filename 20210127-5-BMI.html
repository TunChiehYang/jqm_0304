<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$(function(){
			$("#ok_btn").bind("click", function(){
				$.ajax({
					type: "POST",
					url: "20210127-5-BMI.php",
					data: {heigth: $("#heigth").val(),weigth:$("#weigth").val()},
					success: showdata,
					error: function(){
						alert("error-20210127-post.php");
					}
				});				
			});

		});
		function showdata(bmi){
			console.log(bmi);
			$("#showmsg").html(bmi);
		}
	</script>
	<style>
		h2{
			color: #f00
		}
	</style>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>首頁	</h1>
		</div>
		<div role="main" class="ui-content">
			<!-- Slider bar 滑桿 -->
			<div data-role="fieldcontain">
				<label for="heigth">身高(公分）:</label>
				<input type="range" name="heigth" id="heigth" value="160" max="220" min="130" step="1">
			</div>
			<!-- Slider bar 滑桿 -->
			<div data-role="fieldcontain">
				<label for="weigth">體重（公斤）:</label>
				<input type="range" name="weigth" id="weigth" value="65" max="140" min="40" step="1">
			</div>
			<a href="#" data-role="button" data-theme="b" data-icon="check" id="ok_btn">送出</a>
			<div  ><h2 id="showmsg" ></h2></div>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾	</h1>
		</div>
	</div>
</body>
</html>
