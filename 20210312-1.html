    <script>
        $(function () {

                    alert("error-20210127-GET-opendata.php");

            console.log(data);
            data.forEach(function (item) {
                console.log(item);
                var strHtml =
                    '<div class="col-md-4"><div class="mycontent h-100"><img class="img-fluid" src="' + item
                    .PicURL + '" alt="" /><p class="h2">店名：' + item.Name + '</<pclass="h4">住址：' + item.Address +
                    '</p><p class="h4">電話：' + item.Tel + '"</p></div></div>"';
                $("#foodlist").append(strHtml);
            });

        }
