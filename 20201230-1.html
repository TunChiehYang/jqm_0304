<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
		$( document ).on( "pagecreate", "#home", function() {     					//監聽是否開啟home page
		    $( document ).on( "swipeleft swiperight", "#home", function( e ) {    	//監聽是否有左右滑動的動作
		        // We check if there is no open panel on the page because otherwise
		        // a swipe to close the left panel would also open the right panel (and v.v.).
		        // We do this by checking the data that the framework stores on the page element (panel: open).
		        if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) { 		//先確認panel頁沒有開啟，
		            if ( e.type === "swipeleft" ) {									//如監聽到滑向左邊的動作
		                $( "#right-panel2" ).panel( "open" );						//則開啟右邊的panel
		            } else if ( e.type === "swiperight" ) {				  			//如有監聽到滑向右邊的動作
		                $( "#left-panel1" ).panel( "open" );						//開啟左邊的panel
		            }
		        }
		    });
		});
	</script>
</head>
<body>
	<div data-role="page" id="home">
			<div data-role="panel" id="left-panel1" data-display="push">
				<h2>這是一個左邊01panel-push</h2>
			</div>
			<div data-role="panel" id="left-panel2" data-display="push">
				<h2>這是一個左邊02panel-push</h2>
			</div>
			<div data-role="panel" id="right-panel1" data-position="right" data-display="overlay">
				<h2>這是一個右邊panel-overlay-01</h2>
			</div>
			<div data-role="panel" id="right-panel2" data-position="right" data-display="push">
				<h2>這是右邊panel-overlay-02</h2>
			</div>
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>首頁	</h1>
			 <a href="#left-panel1" data-icon="carat-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>
            <a href="#right-panel1" data-icon="carat-l" data-iconpos="notext" data-shadow="false" data-iconshadow="				false" class="ui-nodisc-icon">Open right panel</a>

		</div>
		<div role="main" class="ui-content">
			<a href="#left-panel1" data-role="button" data-theme="b" data-icon="arrow-l">左邊-01(push)</a>
			<a href="#left-panel2" data-role="button" data-theme="b" data-icon="arrow-l">左邊-02(push)</a>
			<a href="#right-panel1" data-role="button" data-theme="b" data-icon="arrow-r" data-iconpos="right">右邊(overlay)-01</a>
			<a href="#right-panel2" data-role="button" data-theme="b" data-icon="arrow-r" data-iconpos="right">右邊(overlay)-02</a>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>頁尾	</h1>
		</div>
	</div>
</body>
</html>
