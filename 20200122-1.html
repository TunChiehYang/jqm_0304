<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script>
	$( document ).on( "pagecreate", "#details", function() {
        $( document ).on( "swipeleft swiperight", "#details", function( e ) {
        // We check if there is no open panel on the page because otherwise
        // a swipe to close the left panel would also open the right panel (and v.v.).
        // We do this by checking the data that the framework stores on the page element (panel: open).
            if ( e.type === "swipeleft" ) {
                showup();
            } else if ( e.type === "swiperight" ) {
               showdown();
            }
      
        });
	});
		$(function(){
			$("#showup").bind("click",showup); //監聽上一頁按鈕
			$("#showdown").bind("click",showdown); //監聽下一頁按鈕
			// setInterval(showdown,2400);
		});
		var index=0;
		var curPictureSrc,curPhone;
		var aryPhoneSrc=new Array("images/htc_u20.jpg","images/htc_deisre21.jpg","images/large-a42.png","images/large-a71.png","images/large-x12.png","images/large-i12.png","images/large-zenfone7.png","images/large-xwing.png","images/large-s20se.png","images/large-x5.png"); //生成照片陣列
		var aryPhoneName=new Array("HTC U20 5G","HTC Desire 21 pro 5G","Samsung A42","Samsung A71","Sony X1 markII","Apple Iphone 12","Asus ZenPhone 7","LG Xwing","Samsung S20SE","Sony X5");//生成型號品名陣列
	//上一頁按鈕後的function
		function showup(){ 
			index--;     //指標自減1
			if(index<0){   //判斷指標是否為負，
				index=9;  //為負的話回最開頭第9個
			}
			curPictureSrc=aryPhoneSrc[index]; //取出照片的順序存到變數 curPictureSrc
			curPhone=aryPhoneName[index];   //取出品名型號的順序存到變數 curPhone
			$("#ppic").attr("src",curPictureSrc); //用attr函數取代 src的相當位置將curPictureSrc帶入以顯示對應照片
			$("#pcont").text(curPhone); //用Text函數取代pcont內的內容
		}
		//下一頁按鈕後的function（參考上一頁註解）
		function showdown(){
			index++; //指標自加1
			if(index>9){ 
				index=0;
			}
			curPictureSrc=aryPhoneSrc[index];
			curPhone=aryPhoneName[index];
			$("#ppic").attr("src",curPictureSrc);
			$("#pcont").text(curPhone);
		}
	</script>
	<style>
		.img{
			/*width: 320px;*/
			margin-top: 0px;
			margin-bottom: 0px;
			margin-right: auto;
			margin-left: auto;
			background-image: url(images/8220885_L.jpg);
			background-position: center;
			background-size: cover;
			width: 320px;
            height: 320px;
            border-radius: 50%;
            border: 3px solid #ccc;
			box-shadow: 8px 8px 15px 8px #999;
			}
		.img:hover{
			background-image: url(images/8226114_L.jpg);
		}
		.pimg{
			width: 320px;
			margin-top: 0px;
			margin-bottom: 0px;
			margin-right: auto;
			margin-left: auto;
			box-shadow: 10px 10px 10px 20px #ccc;
			
		}
		.ptext{
			font-size: 20px;
			font-weight: bold;
			color: red;
			text-align: center;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div data-role="page" id="home">
		<div role="main" class="ui-content">
			<div class="img">
				
			</div>
			<div class="ui-grid-a" style="margin-top: 30px"> <!-- 表格4*4 黑底白字-->
				<div class="ui-block-a"><a href="https://www.htc.com/tw/" data-role="button" data-theme="b">HTC</a></div><!-- 舊版button -->
				<div class="ui-block-b"><a href="https://www.htc.com/tw/support/" data-role="button" data-theme="b">Support</a></div>
			</div>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<div data-role="navbar" data-grid="b" data-iconpos="top">
				<ul>
					<li><a href="#home" data-icon="home"class="ui-btn-active">Home</a></li>
					<li><a href="#details" data-icon="star" >New Product</a></li>
					<li><a href="#about" data-icon="info" data-rel="dialog">About</a></li>
				</ul>
			</div>
			
		</div>
	</div>
	<div data-role="page" id="details">
		<div data-role="header" data-position="fixed" data-theme="b">
			<a href="#" id="showup" data-role="button" data-theme="a" data-icon="arrow-l">上一頁</a>
			<h1>New Product</h1>
			<a href="#" id="showdown" data-role="button" data-theme="a" data-icon="arrow-r">下一頁</a>
		</div>
		<div role="main" class="ui-content">
			<div class="pimg">
				<img src="images/htc_u20.jpg" alt="" width="100%" id="ppic">
			</div>
			<div class="ptext">
			<p id="pcont">
			HTC U20 5G
			</p>
			</div>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			<div data-role="navbar" >
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li><a href="#details" data-icon="star"class="ui-btn-active">New Product</a></li>
					<li><a href="#about" data-icon="info" data-rel="dialog">About</a></li>  <!-- 增加dialog功能 -->
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="about">
		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>About</h1>
		</div>
		<div role="main" class="ui-content">
			<p>
				Founded in 1997,HTC built its reputation as the behind the scenes designer and manufacturer of many of the most popular OEM-branded mobile devices on the marcket.
			</p>			
			
		</div>

	</div>
</body>
</html>
